---
- name: Assert proper distribution
  ansible.builtin.assert:
    that:
      - ansible_facts["distribution"] in ['Archlinux']
    quiet: true

- name: Include OS-specific tasks
  ansible.builtin.include_tasks: "{{ ansible_facts.distribution }}.yml"

- name: Create directory for docker service drop-in
  ansible.builtin.file:
    dest: /etc/systemd/system/docker.service.d
    state: directory
    mode: '0744'
    owner: root
    group: root
- name: Install socket service
  ansible.builtin.template:
    src: templates/execstart.conf.j2
    dest: /etc/systemd/system/docker.service.d/execstart.conf
    owner: root
    group: root
    mode: '0644'
- name: Create /etc/docker
  ansible.builtin.file:
    path: /etc/docker
    state: directory
    owner: root
    group: root
    mode: '0755'
- name: Install daemon template
  ansible.builtin.template:
    src: templates/daemon.json.j2
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: '0644'
  notify:
    - Reload systemd
    - Start and enable docker
    - Start and enable containerd
- name: Add users to docker group
  ansible.builtin.user:
    name: "{{ item }}"
    append: true
    groups: docker
  with_items: "{{ docker_user_list }}"
